<html>

<head>
    <title>Five9 Web Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
    <script src="/static/js/runReportCallLog.js" type="text/javascript"></script>
</head>

<body>
</body>
  <form>
    <div class="text-center col-md-4 col-md-offset-4">
      Username: <br><input type="text" name="username"><br>
      Password: <br><input type="password" name="password">
    </div>
  </form>
  <div class="container container-table">
       <div class="row vertical-center-row">
           <div class="text-center col-md-4 col-md-offset-4">
               <button type="button" class="btn btn-success" data-toggle="modal"
                       data-target="#myModal" style="margin: 10px;">Get Call Log Data</button>
               <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog" role="document">

                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Enter the time interval for call log data</h4>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group row">
                            <label for="example-datetime-local-input" class="col-2 col-form-label">Start Date</label>
                            <div class="col-10">
                              <input class="form-control" type="datetime-local" value="2018-02-02T00:00:00" id="example-datetime-local-input" name="startDate">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="example-datetime-local-input" class="col-2 col-form-label">End Date</label>
                            <div class="col-10">
                              <input class="form-control" type="datetime-local" value="2018-02-01T00:00:00" id="example-datetime-local-input2" name="endDate">
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="submitButton">Submit</button>
                      </div>
                    </div>

                  </div>
                </div>
           </div>
       </div>
   </div>
</html>
